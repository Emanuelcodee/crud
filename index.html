<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JavaScript CRUD</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    CRUD TRAVELCOMPANY
                </a>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <div class="crud-container">
            <div class="crud-header">
                <h1>Clientes registrados</h1>
                <button class="button is-link" id="openRegisterModal">
                    <i class="fas fa-plus"></i>
                    <span>Nuevo Cliente</span>
                </button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre Completo</th>
                        <th>Ciudad</th>
                        <th>Edad</th>
                        <th>Telefono</th>
                        <th>Estado</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Emanuel Vanegas</td>
                        <td>Medellin</td>
                        <td>21</td>
                        <td>3166382539</td>
                        <td>Correo</td>
                        <td>
                            <button class="button is-info">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="button is-danger">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Registrar Nuevo Cliente</p>
                <button class="delete" aria-label="close" id="closeRegisterModal"></button>
            </header>
            <section class="modal-card-body">
                <form id="registerForm">
                    <div class="field">
                        <label class="label">Nombre:</label>
                        <div class="control">
                            <input class="input" type="text" name="nombre" placeholder="Digita el nombre">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Ciudad:</label>
                        <div class="control">
                            <input class="input" type="text" name="ciudad" placeholder="Digita la ciudad">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Edad:</label>
                        <div class="control">
                            <input class="input" type="number" name="edad" placeholder="Digita la edad">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Celular:</label>
                        <div class="control has-icons-left">
                            <input class="input" type="tel" name="cel" placeholder="Digita Celular">
                            <span class="icon is-small is-left">
                                <i class="fas fa-phone"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Correo Electronico:</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" name="email" placeholder="example@gmail.com">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Descripcion:</label>
                        <div class="control">
                            <textarea class="textarea" name="desc" placeholder="Texto"></textarea>
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-link">
                    <i class="fas fa-save"></i>
                    <span>Registrar</span>    
                </button>
            </footer>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
